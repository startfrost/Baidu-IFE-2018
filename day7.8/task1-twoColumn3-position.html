<!DOCTYPE html>
<html>

<head>
    <style>
        #left {
            height: 700px;
            background-color: blue;
            width: calc(100% - 200px);
        }

        #right {
            height: 700px;
            background-color: green;
            width: 200px;
            position: relative;
            left: calc(100% - 200px);
            bottom: 700px;
        }
    </style>
</head>

<body>
    <div id="left">啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊</div>
    <div id="right">啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊</div>
</body>

</html>
