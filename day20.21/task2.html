<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
    <style>
        select {
            display: none;
        }
    </style>
</head>

<body>
    <label>
        <input id="school" name="status" type="radio">
        School
    </label>
    <label>
        <input id="company" name="status" type="radio">
        Company
    </label>

    <select id="school-select">
        <option>北京邮电大学</option>
        <option>黑龙江大学</option>
        <option>华中科技大学</option>
    </select>

    <select id="company-select">
        <option>百度</option>
        <option>爱奇艺</option>
    </select>
    <script>
        var radioSchool = document.querySelector("#school")
        var radioCompany = document.querySelector("#company")
        var schoolSelect = document.querySelector("#school-select")
        var companySelect = document.querySelector("#company-select")

        radioSchool.addEventListener("click", function () {
            if (radioSchool.checked == true) {
                schoolSelect.style.display = "inline"
                companySelect.style.display = "none"
            } else if (radioCompany.checked == true) {
                schoolSelect.style.display = "none"
                companySelect.style.display = "inline"
            }
        })
        radioCompany.addEventListener("click", function () {
            if (radioSchool.checked == true) {
                schoolSelect.style.display = "inline"
                companySelect.style.display = "none"
            } else if (radioCompany.checked == true) {
                schoolSelect.style.display = "none"
                companySelect.style.display = "inline"
            }
        })



    </script>
</body>

</html>
