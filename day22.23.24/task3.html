<!DOCTYPE html>
<html>

<body>
    <script>
        /*
        实现一个字符串头尾去除空格的函数
        注意需要去除的空格，包括全角、半角空格
        暂时不需要学习和使用正则表达式的方式
        */
        function diyTrim(str) {
            var result = "";
            var head = 0
            var tail = str.length - 1
            // 计算头部空格
            while (str.charCodeAt(head) == 32 || str.charCodeAt(head) == 12288) {
                head += 1
            }
            // 计算尾部空格
            while (str.charCodeAt(tail) == 32 || str.charCodeAt(tail) == 12288) {
                tail -= 1
            }
            result = str.slice(head, tail + 1)
            return result
        }

        // 测试用例
        console.log(diyTrim(' a f b    ')); // ->a f b
        console.log(diyTrim('    ffdaf    ')); // ->ffdaf
        console.log(diyTrim('1    ')); // ->1
        console.log(diyTrim('　　f')); // ->f
        console.log(diyTrim('  　  a f b 　　 ')); // ->a f b
        console.log(diyTrim(' ')); // ->
        console.log(diyTrim('　')); // ->
        console.log(diyTrim('')); // ->

        /*
        去掉字符串str中，连续重复的地方
        */
        function removeRepetition(str) {
            var result = "";
            var before
            for (var i = 0; i < str.length; i++) {
                if (str.charAt(i) != before) {
                    before = str.charAt(i)
                    result = result + before
                }
            }
            return result;
        }

        // 测试用例
        console.log(removeRepetition("aaa")); // ->a
        console.log(removeRepetition("abbba")); // ->aba
        console.log(removeRepetition("aabbaabb")); // ->abab
        console.log(removeRepetition("")); // ->
        console.log(removeRepetition("abc")); // ->abc
    </script>
</body>

</html>
