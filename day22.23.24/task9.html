<!DOCTYPE html>
<html>

<body>
    <script>
        var arr1 = [43, 54, 4, -4, 84, 100, 58, 27, 140];
        console.log(arr1.sort(compare1))
        console.log(arr1.sort(compare2))
        // 数字从大到小
        function compare1(a, b) {
            if (a > b) {
                return -1
            }
            if (a < b) {
                return 1
            }
            return 0
        }
        // 数字从小到大
        function compare2(a, b) {
            if (a < b) {
                return -1
            }
            if (a > b) {
                return 1
            }
            return 0
        }

        var arr2 = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
        console.log(arr2.sort())
        console.log(arr2.sort().reverse())

        var arr3 = [[10, 14], [16, 60], [7, 44], [26, 35], [22, 63]];
        console.log(arr3.sort(compare3))
        // 按第二个数从大到小的顺序进行排序输出
        function compare3(a, b) {
            if (a[1] > b[1]) {
                return -1
            }
            if (a[1] < b[1]) {
                return 1
            }
            return 0
        }

        var arr4 = [
            {
                id: 1,
                name: 'candy',
                value: 40
            }, {
                id: 2,
                name: 'Simon',
                value: 50
            }, {
                id: 3,
                name: 'Tony',
                value: 45
            }, {
                id: 4,
                name: 'Annie',
                value: 60
            }
        ];
        console.log(arr4.sort(compare4))
        function compare4(a, b) {
            if (a.value < b.value) {
                return -1
            }
            if (a.value > b.value) {
                return 1
            }
            return 0
        }
    </script>
</body>

</html>
