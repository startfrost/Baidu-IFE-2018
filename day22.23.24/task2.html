<!DOCTYPE html>
<html>

<body>
    <div>
        <label>String A:
            <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
        </label>
        <textarea id="str-a"></textarea>
        <label>String B:
            <input id="radio-b" type="radio" name="str-obj" value="b">
        </label>
        <textarea id="str-b"></textarea>
        <label>Num A：<input id="num-a" type="number" value="0"></label>
        <label>Num B：<input id="num-b" type="number" value="1"></label>
    </div>
    <div>
        <button>获取当前选中输入的内容长度</button>
        <button>当前选中输入中的第3个字符</button>
        <button>把两个输入框的文字连接在一起输出（concat）</button>
        <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
        <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
        <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
        <button>当前选中输入框的行数</button>
        <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
        <button>把所选输入框中的内容全部转为大写</button>
        <button>把所选输入框中的内容全部转为小写</button>
        <button>把所选输入框中内容的半角空格全部去除</button>
        <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
    </div>
    <p id="result"></p>
    <script>
        var radioA = document.querySelector("#radio-a")
        var radioB = document.querySelector("#radio-b")
        var strA = document.querySelector("#str-a")
        var strB = document.querySelector("#str-b")
        var numA = document.querySelector("#num-a")
        var numB = document.querySelector("#num-b")
        var buttons = document.querySelectorAll("button")
        var resultP = document.querySelector("#result")

        buttons[0].addEventListener("click", function () {
            var result
            if (radioA.checked) {
                result = strA.value.length
            } else if (radioB.checked) {
                result = strB.value.length
            }
            resultP.innerHTML = result
        })

        buttons[1].addEventListener("click", function () {
            var result
            if (radioA.checked) {
                result = strA.value.slice(2, 3)
            } else if (radioB.checked) {
                result = strB.value.slice(2, 3)
            }
            resultP.innerHTML = result
        })

        buttons[2].addEventListener("click", function () {
            var result
            result = strA.value.concat(strB.value)
            resultP.innerHTML = result
        })

        buttons[3].addEventListener("click", function () {
            var result
            result = strA.value.indexOf(strB.value)
            resultP.innerHTML = result
        })

        buttons[4].addEventListener("click", function () {
            var result
            result = strA.value.lastIndexOf(strB.value)
            resultP.innerHTML = result
        })

        buttons[5].addEventListener("click", function () {
            var result
            if (radioA.checked) {
                result = strA.value.slice(Number(numA.value), Number(numB.value))
            } else if (radioB.checked) {
                result = strB.value.slice(Number(numA.value), Number(numB.value))
            }
            resultP.innerHTML = result
        })

        buttons[6].addEventListener("click", function () {
            var result
            if (radioA.checked) {
                result = strA.value.split(/\n/).length
            } else if (radioB.checked) {
                result = strB.value.split(/\n/).length
            }
            resultP.innerHTML = result
        })

        buttons[7].addEventListener("click", function () {
            var result
            if (radioA.checked) {
                result = strA.value.substr(Number(numA.value), Number(numB.value))
            } else if (radioB.checked) {
                result = strB.value.substr(Number(numA.value), Number(numB.value))
            }
            resultP.innerHTML = result
        })

        buttons[8].addEventListener("click", function () {
            var result
            if (radioA.checked) {
                result = strA.value.toUpperCase()
            } else if (radioB.checked) {
                result = strB.value.toUpperCase()
            }
            resultP.innerHTML = result
        })

        buttons[9].addEventListener("click", function () {
            var result
            if (radioA.checked) {
                result = strA.value.toLowerCase()
            } else if (radioB.checked) {
                result = strB.value.toLowerCase()
            }
            resultP.innerHTML = result
        })

        buttons[10].addEventListener("click", function () {
            var result
            if (radioA.checked) {
                result = strA.value.replace(/\s*/g, "")
            } else if (radioB.checked) {
                result = strB.value.replace(/\s*/g, "")
            }
            resultP.innerHTML = result
        })

        buttons[11].addEventListener("click", function () {
            if (radioA.checked) {
                strA.value = strB.value
            } else if (radioB.checked) {
                strB.value = strA.value
            }
        })
    </script>
</body>

</html>
