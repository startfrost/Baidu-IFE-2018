<!DOCTYPE html>
<html>

<body>
    <script>
        var scoreObject = {
            "Tony": {
                "Math": 95,
                "English": 79,
                "Music": 68
            },
            "Simon": {
                "Math": 100,
                "English": 95,
                "Music": 98
            },
            "Annie": {
                "Math": 54,
                "English": 65,
                "Music": 88
            }
        }

        var menuArr = [
            [1, "Area1", -1],
            [2, "Area2", -1],
            [3, "Area1-1", 1],
            [4, "Area1-2", 1],
            [5, "Area2-1", 2],
            [6, "Area2-2", 2],
            [7, "Area1-2-3", 4],
            [8, "Area2-2-1", 6],
        ];

        function toArray(object) {
            var scoreArray = [];
            for (var key in object) {
                var temp = [];
                temp.push(key);
                var value = object[key];
                for (var key2 in value) {
                    temp.push(value[key2]);
                }
                scoreArray.push(temp);
            }
            return scoreArray;
        }

        function toObject(array) {
            var menuObject = {};
            var storeArray = [];
            var father;
            for (var i = 0; i < array.length; i++) {
                var temp = {};
                temp.name = array[i][1];
                temp.subMenu = {};
                storeArray.push(temp);
                if (array[i][2] == -1) {
                    menuObject['"' + (i + 1) + '"'] = temp;
                } else {
                    father = array[i][2];
                    storeArray[father - 1]["subMenu"]['"' + (i + 1) + '"'] = temp;
                }
            }
            return menuObject;
        }

    </script>
</body>

</html>
