<!DOCTYPE html>
<html>

<body>
    <p id="now-time"></p>
    <p id="now-time2"></p>
    <script>
        var nowTime = document.querySelector("#now-time");
        var nowTime2 = document.querySelector("#now-time2");
        var now;
        var year;
        var month;
        var date;
        var day;
        var day2;
        var hour;
        var hour2;
        var minute;
        var second;
        var period;
        var total;
        var total2;

        function updateTime() {
            now = new Date();
            year = getYear();
            month = getMonth();
            date = getDate();
            day = getDay(true);
            day2 = getDay(false);
            hour = getHours(true);
            hour2 = getHours(false);
            minute = getMinutes();
            second = getSeconds();
            period = getPeriod();
            total = year + " 年 " + month + " 月 " + date + " 日 " + " " + day + "  " + hour + ":" + minute + ":" + second;
            nowTime.innerHTML = total;
            total2 = year + "-" + month + "-" + date + " " + day2 + "  " + hour2 + ":" + minute + ":" + second + " " + period;
            nowTime2.innerHTML = total2;
        }

        function getYear() {
            var year = now.getFullYear();
            return year;
        }

        function getMonth() {
            var month = now.getMonth();
            month += 1;
            month = addZero(month);
            return month;
        }

        function getDate() {
            var date = now.getDate();
            date = addZero(date);
            return date;
        }

        function getDay(flag) {
            var day;
            // 中文的星期
            if (flag) {
                switch (now.getDay()) {
                    case 0:
                        day = "星期日";
                        break;
                    case 1:
                        day = "星期一";
                        break;
                    case 2:
                        day = "星期二";
                        break;
                    case 3:
                        day = "星期三";
                    case 4:
                        day = "星期四";
                        break;
                    case 5:
                        day = "星期五";
                        break;
                    case 6:
                        day = "星期六"
                }
            } else {
                switch (now.getDay()) {
                    case 0:
                        day = "Sunday";
                        break;
                    case 1:
                        day = "Monday";
                        break;
                    case 2:
                        day = "Tuesday";
                        break;
                    case 3:
                        day = "Wednesday";
                    case 4:
                        day = "Thursday";
                        break;
                    case 5:
                        day = "Friday";
                        break;
                    case 6:
                        day = "Saturday"
                }
            }
            return day;
        }

        function getHours(flag) {
            var hour = now.getHours();
            if (!flag && hour > 12) {
                hour = hour - 12;
            }
            hour = addZero(hour);
            return hour;
        }

        function getMinutes() {
            var minute = now.getMinutes();
            minute = addZero(minute);
            return minute;
        }

        function getSeconds() {
            var second = now.getSeconds();
            second = addZero(second);
            return second;
        }

        function getPeriod() {
            var period;
            if (now.getHours() > 12) {
                period = "PM";
            } else {
                period = "AM";
            }
            return period;
        }

        function addZero(num) {
            if (num < 10) {
                num = "0" + num;
            }
            return num;
        }

        window.setInterval(updateTime, 1000);
    </script>
</body>

</html>
