<!DOCTYPE html>
<html>

<body>
    <p id="now-time"></p>
    <script>
        var nowTime = document.querySelector("#now-time");
        var now;
        var year;
        var month;
        var date;
        var day;
        var hour;
        var minute;
        var second;
        var total;

        function updateTime() {
            now = new Date();
            year = getYear();
            month = getMonth();
            date = getDate();
            day = getDay();
            hour = getHours();
            minute = getMinutes();
            second = getSeconds();
            total = year + " 年 " + month + " 月 " + date + " 日 " + " " + day + "  " + hour + ":" + minute + ":" + second;
            nowTime.innerHTML = total;
        }

        function getYear() {
            var year = now.getFullYear();
            return year;
        }

        function getMonth() {
            var month = now.getMonth();
            month += 1;
            month = addZero(month);
            return month;
        }

        function getDate() {
            var date = now.getDate();
            date = addZero(date);
            return date;
        }

        function getDay() {
            var day;
            switch (now.getDay()) {
                case 0:
                    day = "星期一";
                    break;
                case 1:
                    day = "星期二";
                    break;
                case 2:
                    day = "星期三";
                    break;
                case 3:
                    day = "星期四";
                case 4:
                    day = "星期五";
                    break;
                case 5:
                    day = "星期六";
                    break;
                case 6:
                    day = "星期日"
            }
            return day;
        }

        function getHours() {
            var hour = now.getHours();
            hour = addZero(hour);
            return hour;
        }

        function getMinutes() {
            var minute = now.getMinutes();
            minute = addZero(minute);
            return minute;
        }

        function getSeconds() {
            var second = now.getSeconds();
            second = addZero(second);
            return second;
        }

        function addZero(num) {
            if (num < 10) {
                num = "0" + num;
            }
            return num;
        }

        window.setInterval(updateTime, 1000);
    </script>
</body>

</html>
